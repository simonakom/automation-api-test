name: Postman-test.yml
on:
  push:
    branches:
      - main

jobs:
  postman-test-api:
    runs-on: ubuntu-latest
    steps:
      # Check out your repository
      - uses: actions/checkout@v2

      # Install Node.js
      - name: Install Node
        uses: actions/setup-node@v2
        with: 
          node-version: '16.x'

      # Install Newman and HTML Extra Reporter globally
      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Make directory to upload the test results
      - name: Make Directory for results
        run: mkdir -p testResults

      # Run the Postman collection and output to console
      - name: Run Postman collection to console
        run: |
          newman run ./postman-tests/user_management.postman_collection.json

      # Run the Postman collection and output to HTML report
      - name: Run Postman collection to HTML report
        run: |
          newman run ./postman-tests/user_management.postman_collection.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html

      # Upload the contents of the Test Results directory to workspace
      - name: Output the run Details
        uses: actions/upload-artifact@v2
        with: 
          name: RunReports
          path: testResults
